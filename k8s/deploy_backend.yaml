apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
spec:
  serviceName: "postgres"
  selector: 
    matchLabels:
      db: postgres
      tier: backend
  replicas: 2
  template:
    metadata:
      labels:
        db: postgres
        tier: backend
    spec:
      containers:
      - name: kanban-pg
        image: fskubecr.azurecr.io/kanban-pg
        imagePullPolicy: Always
        ports:
        - name: postgres
          containerPort: 5432
        volumeMounts:
        - name: data
          mountPath: "/data"
        env:
        - name: POSTGRES_USER
          value: postgres
        - name: POSTGRES_PASSWORD
          value: changeme
        - name: POSTGRES_DB
          value: pgkanban 
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi
        
        
        
  

  